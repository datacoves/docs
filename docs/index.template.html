<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link data-rh="true" rel="icon" href="/assets/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover"
    />
    <meta name="Datacoves Docs" content="Datacoves documentation" />
    <title>Datacoves Docs</title>
    <meta name="description" content="Start your journey with the Datacoves platform: See essential guides for onboarding or key resources for DataOps, dbt, Airflow, VS Code support and more.">
   
    <!-- Themes (light + dark) -->
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: dark)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: light)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />

    <link
      rel="stylesheet"
      href="/assets/pygment.css"
    />

    <!-- Custom Styles -->
    <style>
      :root {
        --cover-heading-color: #00044a;
        --cover-blockquote-color: #00044a;
      }
      .sidebar-nav a {
        white-space: normal;
      }
      /* selector for "edit on github" link */
      .markdown-section p[style*="float: right"] {
        position: fixed;
        bottom: 0px;
        right: 20px;
      }
      @media (max-width: 480px) {
        .app-nav {
          display: none;
        }
        /* selector for "edit on github" link */
        .markdown-section p[style*="float: right"] {
          display: none;
        }
      }
    </style>

    <style type="text/css">
    .sidebar-nav > ul > li ul {
      display: none;
    }

    .app-sub-sidebar {
      display: none;
    }

    .app-sub-sidebar.open {
      display: block;
    }

    .sidebar-nav .open > ul:not(.app-sub-sidebar),
    .sidebar-nav .active:not(.collapse) > ul {
      display: block;
    }

    .sidebar-nav li.open:not(.collapse) > ul {
      display: block;
    }

    .active + ul.app-sub-sidebar {
      display: block;
    }
    </style>
    <style type="text/css">@media screen and (max-width: 768px) {
      .markdown-section {
        max-width: none;
        padding: 16px;
      }
      .sidebar-toggle {
        padding: 0 0 10px 10px;
      }
      /* my pin */
      .sidebar-pin {
        appearance: none;
        outline: none;
        position: fixed;
        bottom: 0;
        border: none;
        width: 40px;
        height: 40px;
        background: transparent;
      }
    }
    </style>

    <style>#mb-footer { border-top: 1px solid; font-size: 0.8em; line-height: 1.5; transition: all var(--sidebar-transition-duration) ease-out; }#mb-footer { padding-top: 1.5rem; margin-top: 1.5rem; } #mb-footer .footer-text, #mb-footer .footer-text a { font-weight: bold; }</style>
    <style>
    .sidebar {
      padding-top: 0;
    }

    .search {
      margin-bottom: 20px;
      padding: 6px;
      border-bottom: 1px solid #eee;
    }

    .search .input-wrap {
      display: flex;
      align-items: center;
    }

    .search .results-panel {
      display: none;
    }

    .search .results-panel.show {
      display: block;
    }

    .search input {
      outline: none;
      border: none;
      width: 100%;
      padding: 0.6em 7px;
      font-size: inherit;
      border: 1px solid transparent;
    }

    .search input:focus {
      box-shadow: 0 0 5px var(--theme-color, #42b983);
      border: 1px solid var(--theme-color, #42b983);
    }

    .search input::-webkit-search-decoration,
    .search input::-webkit-search-cancel-button,
    .search input {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }

    .search input::-ms-clear {
      display: none;
      height: 0;
      width: 0;
    }

    .search .clear-button {
      cursor: pointer;
      width: 36px;
      text-align: right;
      display: none;
    }

    .search .clear-button.show {
      display: block;
    }

    .search .clear-button svg {
      transform: scale(.5);
    }

    .search h2 {
      font-size: 17px;
      margin: 10px 0;
    }

    .search a {
      text-decoration: none;
      color: inherit;
    }

    .search .matching-post {
      border-bottom: 1px solid #eee;
    }

    .search .matching-post:last-child {
      border-bottom: 0;
    }

    .search p {
      font-size: 14px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .search p.empty {
      text-align: center;
    }

    .app-name.hide, .sidebar-nav.hide {
      display: none;
    }
  </style>

  </head>

    <body class="ready sticky ready-fix">
        <nav class="app-nav no-badge">
            <!-- These links should have target = _blank -->
            <!--
            <ul>
                <li>
                    <p>
                        <a href="https://datacoves.com/learning-resources" target="_blank" rel="noopener" title="Learning Resources">Learning Resources</a>
                    </p>
                </li>
                <li>
                    <p>
                        <a href="https://github.com/datacoves/" target="_blank" rel="noopener" title="Our git repos">Our git repos</a>
                    </p>
                </li>
                <li>
                    <p>
                        <a href="https://docs.getdbt.com/" target="_blank" rel="noopener" title="dbt docs">dbt docs</a>
                    </p>
                </li>
            </ul>
            -->
            @inject(_navbar.md)
        </nav>
        <main>
            <button class="sidebar-toggle" aria-label="Menu">
                <div class="sidebar-toggle-button">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
            <aside class="sidebar">
                <div class="search">
                    <div class="input-wrap">
                      <input id="searchbox" type="search" value="" aria-label="Search text" placeholder="Type to search">
                      <button class="clear-button" aria-label="Clear search">
                        <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="8" cy="8" r="8" fill="black"></circle>
                            <path stroke="white" stroke-width="1.5" d="M4.5,4.5,11.5,11.5" vector-effect="non-scaling-stroke"></path>
                            <path stroke="white" stroke-width="1.5" d="M4.5,11.5,11.5,4.5" vector-effect="non-scaling-stroke"></path>
                        </svg>
                      </button>
                    </div>
                    <div id="resultsbox" class="results-panel"></div>
                </div>
                <h1 class="app-name">
                    <a class="app-name-link" data-nosearch="" href="/">
                        <img alt="Datacoves Docs" src="/assets/dc-logo.svg">
                    </a>
                </h1>
                <div class="sidebar-nav">
                    @inject(_sidebar.md)
                    <footer id="mb-footer" class="keeper">
                        <div class="footer-container">
                            <div class="footer-text">
                                <span class="footer-text-copyright">Copyright &copy; 2021-2024</span>
                                <span class="footer-text-author">
                                    <a target="_blank" href="https://datacoves.com">datacoves.com</a>
                                </span>
                            </div>
                            <div class="footer-link">
                                <span class="footer-links-policy">
                                    <a target="_blank" href="https://datacoves.com/privacy-policy">Policy</a>
                                </span>
                                <span class="footer-links-terms">
                                    <a target="_blank" href="https://datacoves.com/terms-of-service">Terms</a>
                                </span>
                            </div>
                        </div>
                    </footer>
                </div>
            </aside>
            <section class="content">
                <article class="markdown-section" id="main">
                    <div style="overflow: auto">
                        <p style="float: right">
                            <a style="text-decoration: underline; cursor: pointer" onclick="return editOnGitHub();">Edit on github</a>
                        </p>
                    </div>
                    @content
                </article>
            </section>
        </main>
        <div class="progress" style="opacity: 0; width: 0%;"></div>
    </body>
