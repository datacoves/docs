<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Datacoves" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
      commented out as this resource is behind a reverse proxy that redirects requests if not authenticated 
      generating a CORS exception. Solution is to add an exception in the reverse proxy (pomerium policies)
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-X8V16WM99D"></script>
    <script>
      const init = () => {
        if (location.hostname.includes('datacoveslocal.com')) {
          const meta = document.createElement('meta');
          meta.httpEquiv = "Content-Security-Policy";
          meta.content = "upgrade-insecure-requests";
          document.getElementsByTagName('head')[0].appendChild(meta);
        }
      }

      window.dataLayer = window.dataLayer || [];
      function gtag() {
        if (!location.hostname.includes('datacoveslocal.com')) {
          dataLayer.push(arguments);
        }
      }
      
      gtag('js', new Date());
      gtag('config', 'G-X8V16WM99D');
      init();
    </script>
    <title>Datacoves</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run Datacoves.</noscript>
    <div id="root"></div>

    -->
  </body>
</html>
