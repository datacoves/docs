name: Lint

on: [pull_request]

jobs:
  Lint:
    name: Lint
    runs-on: ubuntu-latest

    container: datacoves/ci-multiarch:latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Lint
        run: flake8
        shell: bash
